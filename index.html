<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="logo.png" />
    <base href="/zenith-ring-planner/" />
    <style>
      @media (max-width: 640px) {
        /* Prevent zooming on input focus on mobile */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea,
        select {
          font-size: 16px !important;
        }
        
        /* Improve tap targets */
        button, [role="button"], a {
          min-height: 44px;
          min-width: 44px;
        }
      }
      
      /* Add loading styles */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
    </style>
    <title>Zenith Planner - Master Your Path</title>
    <meta name="description" content="A mindful approach to budgeting and daily planning inspired by Miyamoto Musashi's Five Rings" />
    <meta name="author" content="Zenith Planner" />
    <meta property="og:title" content="Zenith Planner - Master Your Path" />
    <meta property="og:description" content="A mindful approach to budgeting and daily planning inspired by Miyamoto Musashi's Five Rings" />
    <meta property="og:type" content="website" />
  </head>

  <body>
    <div id="root">
      <div class="loading">Loading...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/zenith-ring-planner/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
